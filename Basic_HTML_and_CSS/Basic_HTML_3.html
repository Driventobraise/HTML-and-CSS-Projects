			<h2><b>Collagen Break-Down</b></h2>
			 <p>Collagen, when cooked fast, contracts and gains the texture of a rubber band making your meat tough.</p>
			 <p>But if you smoke something like a brisket, then the collagen breaks down and melts.</p>
